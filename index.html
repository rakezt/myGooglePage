<!DOCTYPE html>
<html>
<head>
	<title>Google Map</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAPFrS-joSU6UR13jT8FwLuEVwTQYV--Gs&callback=initMap"></script>		
</head>
<body>
		<h3>Enter any realtime latitude and longitude to set your marker on the map</h3>
		<form id="myform" onsubmit= "return validateform()">
			<label>Latitude<input type="text" name="lat" id="lat" placeholder="*only exact Latitude*"></label>
			<label>Longitude<input type="text" name="lng" id="lng" placeholder="*only exact Longitude*" ></label>
			<label>
				<button type="button" id="mybutton" onclick="validateform()">Submit</button>
			</label>
		</form>
		<p>**Please zoom out if marker is not seen in the screen**</p>
	<div id="map"></div>

	<script>
		
		$("h1").css({"text-transform": "uppercase","text-align": "left","margin-top": "0"});
		$("#map").css({"border":"1px solid black","width":"100%","height":"500px"});
		$("#mybutton").css({"background-color": "yellow","padding":"2px 10px"});
		$("p").css({"color": "red","font-size": "12px"});

		var map;
		function validateform(){
			var p=document.forms["myform"];
			
			var lat=parseInt($("#lat").val());
			var lng=parseInt($("#lng").val());

			if(lat==null||lat==""){
				alert("Latitude is mandatory")
				return false;
			}
			if(isNaN(lat)){
				alert("Latitude should be number")
				return false;
			}
			if(lng==null||lng==""){
				alert("Longitude is mandatory")
				return false;
			}
			if(isNaN(lng)){
				alert("Longitude should be number")
				return false;
			}			
			addmarker({
				lat: lat,
				lng: lng
			})
		}
			
		function addmarker(coords){
		 	var marker= new google.maps.Marker({
				position: coords,
				map: map
			});
		}			
		function initMap(){
		 	var options={
		 		zoom:8,
		 		center:{lat:12.9716,lng:77.5946}
		 	}
		 	map = new google.maps.Map(document.getElementById('map'),options);
		} 
	</script>	
</body>
</html>
